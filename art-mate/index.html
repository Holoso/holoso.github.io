<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Mate - Endless Inspiration for Every Artist!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin: 10px 0;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }

        .links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .store-badge.google-play {
            height: 40px;
            width: auto;
        }

        .store-badge.app-store {
            height: 40px;
            width: auto;
        }

        .link:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="icon" src="assets/icon.png" alt="Art Mate Icon">
        <h1>Art Mate</h1>
        <p>Generate unique illustration ideas with emoji combos, tackle themed drawing challenges with handpicked
            references, and beat art block with ease.
            Explore new themes, get inspired, and start drawing today!</p>
        <div class="links">
            <a class="link" href="https://play.google.com/store/apps/details?id=com.holoso.artmate" target="_blank">
                <img class="store-badge google-play" src="../assets/google-play-badge.svg" alt="Get it on Google Play">
            </a>
            <a class="link" href="https://apps.apple.com/app/id6532579692" target="_blank">
                <img class="store-badge app-store" src="../assets/app-store-badge.svg" alt="Download on the App Store">
            </a>
        </div>
    </div>
</body>

</html>
